<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MBL</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />

		<script defer src="script.js"></script>
	</head>
	<body>
		<nav>
			<h2><a href="index.html" id="home">MY BOOK LIBRARY</a></h2>
			<button id="topAddButton">ADD NEW BOOK</button>
			<p id="addNewBook"></p>

			<form id="searchForm">
				<input
					type="text"
					id="search"
					name="search"
					placeholder="Search for book"
				/>
				<button id="searchButton" name="search">SEARCH</button>
			</form>
			<div class="sort">
				<h4 id="sortAll">Sort by:</h4>
				<label for="authorSelect"></label>
				<select id="authorSelect">
					<option value="all">Author</option>
				</select>
				<label for="sortCategory"></label>
				<select id="sortCategory">
					<option value="all">Genre</option>
				</select>
				<label for="sortPrice"></label>
				<select id="sortPrice">
					<option value="all">Price</option>
					<option value="low">Low to high</option>
					<option value="high">High to low</option>
				</select>
			</div>
			<a href="javascript:void(0);" class="icon" onclick="burgerMenu()">
				<i class="fa-solid fa-bars"></i>
			</a>
		</nav>
		<div id="myLinks">
			<div class="innerContainer">
				<button id="addButtonMobile">ADD NEW BOOK</button>
				<p id="addBook"></p>

				<form id="searchingForm">
					<input
						type="text"
						id="searchMobile"
						name="search"
						placeholder="Search for book"
					/>
					<button id="searchingButton" name="search">SEARCH</button>
				</form>
				<div class="sorting">
					<h4 id="sortAll">Sort by:</h4>
					<p id="sortAuthor">Author</p>
					<!-- <select id="authorSelect">
						<option value="">All</option>
					</select> -->
					<p id="sortCategory">Genre</p>
					<p id="sortPrice">Price</p>
				</div>
			</div>
		</div>
		<div class="addmaster">
			<div class="addForm">
				<form id="add">
					<div class="title">
						<label for="title">Title:</label>
						<input
							type="text"
							name="title"
							id="title"
							placeholder="Enter the title of the book"
						/>
					</div>

					<div class="author">
						<label for="author">Author:</label>
						<input
							type="text"
							name="author"
							id="author"
							placeholder="Who is the author of the book?"
						/>
					</div>

					<div class="category">
						<label for="category">Genre:</label>
						<input
							type="text"
							name="category"
							id="category"
							placeholder="Here goes genre of the book"
						/>
					</div>

					<div class="yearandprice">
						<div class="year">
							<label for="year">Year:</label>
							<input
								type="number"
								name="year"
								id="year"
								placeholder="Release year"
							/>
						</div>
						<div class="price">
							<label for="price">Price:</label>
							<input type="number" name="price" id="price" placeholder="RRP?" />
						</div>
					</div>

					<div class="cover">
						<label for="cover">Cover:</label>
						<input
							type="text"
							name="cover"
							id="cover"
							placeholder="Enter full http address for book cover image "
						/>
					</div>

					<button id="addButton">ADD BOOK TO YOUR LIBRARY</button>
				</form>
			</div>
		</div>
		<h1>My Book Library</h1>
		<p id="noBookText"></p>
		<div class="container"></div>
	</body>
</html>
